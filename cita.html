<!DOCTYPE html>
<html lang="en">
<head>

    <title>cita</title>
</head>
<body>
    <header>
        <h1>IPS SaludVida</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="cita.html"class="activo">cita</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="formulario-cita">
            <h2>Completa el formulario para agendar tu cita</h2>
            <form action="#">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="identificacion">Número de Identificación:</label>
                <input type="text" id="identificacion" name="identificacion" required>

                <label for="especialidad">Especialidad Médica:</label>
                <select id="especialidad" name="especialidad" required>
                    <option value="consulta general">Consulta General</option>
                    <option value="pediatria">Pediatria</option>
                    <option value="odontologia">Odontologia</option>
                    <option value="odontologia">Dermatologia</option>

                </select>

                <label for="fecha">Fecha de Cita:</label>
                <input type="date" id="fecha" name="fecha" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje"></textarea>

                <button type="submit">Enviar Solicitud</button>
            </form>
        </section>
    </main>
</body>
</html>
